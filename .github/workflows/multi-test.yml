name: Multi-OS Testing - Haraq

on:
  push:
    branches:
      - master

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Print start message
        run: echo "Testing on Ubuntu..."
      - name: Display OS info
        run: uname -a
     
      - name: Show file contents
        run: cat test-ubuntu.txt
      - name: Print completion message
        run: echo "Ubuntu tests completed"

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Print start message
        run: echo "Testing on Windows..."
      - name: Display OS info
        run: systeminfo
      - name: Create test file
        run: echo "Windows test by Haraq" > test-windows.txt
      - name: Show file contents
        run: type test-windows.txt
      - name: Print completion message
        run: echo "Windows tests completed"
